<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./assets/img/iconMusic.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="player">
        <!-- DASHBOARD -->
        <div class="dashboard">
            <header>
                <h4>Now Playing</h4>
                <h2>String 6th v√† 127</h2>
            </header>
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://znews-photo.zingcdn.me/w660/Uploaded/qfssu/2022_11_04/latest_1.jpg')">

                </div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>

                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>


            </div>
            <div class="time-music">
                <div class="time-music-start">0:00</div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="time-music-end">0:00</div>
            </div>
            <!-- <input type="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> -->
            <audio id="audio" src=""></audio>
        </div>
        <!-- PLAYLIST -->
        <div class="playlist">

        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('#progress')
        const progressBar = $(".progress-bar");
        const timeSongTotal = $('.time-music-end');
        const timeSongCurrent = $('.time-music-start');
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist');




        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [
                {
                    name: "Bad Boy",
                    singer: "Red Velvet",
                    path: './assets/music/BadBoy-RedVelvet-5367865.mp3',
                    image: './assets/img/img1.jpg',
                },
                {
                    name: "24k Magic",
                    singer: "Bruno Mars",
                    path: './assets/music/24k Magic_Bruno Mars_-1075765727.mp3',
                    image: './assets/img/img2.jpg',
                },
                {
                    name: "Treasure",
                    singer: "Bruno Mars",
                    path: './assets/music/Bruno Mars - Treasure.mp3',
                    image: './assets/img/img3.jpg',
                },
                {
                    name: "Back",
                    singer: "Infinite",
                    path: './assets/music/Back_Infinite_-1075023397.mp3',
                    image: './assets/img/img4.jpg',
                },
                {
                    name: "Beautiful Hangover",
                    singer: "BIGBANG",
                    path: './assets/music/BEAUTIFUL HANGOVER_BIGBANG_-1074097791.mp3',
                    image: './assets/img/img5.jpg',
                },

            ],
            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                                <div class="song ${index === this.currentIndex ? 'active' : ''}">
                                    <div class="thumb"
                                        style="background-image: url('${song.image}')">
                                    </div>
                                    <div class="body">
                                        <h3 class="title">${song.name}</h3>
                                        <p class="author">${song.singer}</p>
                                    </div>
                                    <div class="option">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                            `
                })
                $('.playlist').innerHTML = htmls.join('')

            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                });
            },
            setMinutesSong() {
                const time = audio.duration;
                const minutes = Math.floor(time / 60)
                    .toString()
                    .padStart(2, "0");
                const seconds = Math.floor(time - 60 * minutes)
                    .toString()
                    .padStart(2, "0");
                return (finalTime = minutes + ":" + seconds);
            },
            getMinutesSong() {
                const time = audio.currentTime;
                const minutes = Math.floor(time / 60)
                    .toString()
                    .padStart(2, "0");
                const seconds = Math.floor(time - 60 * minutes)
                    .toString()
                    .padStart(2, "0");
                return (finalTime = minutes + ":" + seconds);
            },
            handleEvent: function () {
                const _this = this;
                const cd = $('.cd')
                const cdWidth = cd.offsetWidth

                //Spinning Cd
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 30000,
                    iteration: Infinity
                }
                )
                cdThumbAnimate.pause();



                document.onscroll = function () {
                    const scrollTop = document.documentElement.scrollTop || window.scrollY
                    const newWidth = cdWidth - scrollTop;
                    cd.style.width = newWidth > 0 ? newWidth + 'px' : 0;
                    cd.style.opacity = newWidth / cdWidth
                }
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                    }
                    else {

                        audio.play()

                    }
                }
                repeatBtn.onclick = function () {
                    _this.isRepeat = !_this.isRepeat;
                    repeatBtn.classList.toggle('active', _this.isRepeat);

                }
                //Song repeating
                audio.onended = function () {
                    if (_this.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.click()
                    }

                }
                



                //SONG PLAY
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add('playing')
                    cdThumbAnimate.play();
                }
                //SONG PAUSE
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }

                //WHEN SONG'S DURATION CHANGE
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = (audio.currentTime / audio.duration) * 100;
                        progress.style.width = progressPercent + "%";

                        timeSongCurrent.textContent = _this.getMinutesSong(
                            progress.style.width
                        );
                        timeSongTotal.textContent = _this.setMinutesSong();
                    }

                }

                //When rewind/fast-forward the song
                progressBar.onmousedown = function (e) {
                    const seekTime = (e.offsetX / this.offsetWidth) * audio.duration;
                    audio.currentTime = seekTime;
                    _this.isHoldProgressBar = true;
                };
                progressBar.onmouseup = function (e) {
                    if (_this.isHoldProgressBar) {
                        const seekTime = (e.offsetX / this.offsetWidth) * audio.duration;
                        audio.currentTime = seekTime;
                    }
                };

                //Next song function
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    }
                    else {

                        _this.nextSong();
                    }
                    audio.play()
                    _this.render()
                }
                //Previous song function
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    }
                    else {

                        _this.prevSong();
                    }
                    audio.play();
                    _this.render()
                }
                randBtn.onclick = function (e) {
                    _this.isRandom = !_this.isRandom;
                    randBtn.classList.toggle("active", _this.isRandom);


                }


            },
            scrollToActiveSong: function () {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: "end",
                        inline: "nearest"
                    })
                }, 300);
            },

            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;

            },
            nextSong: function () {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },

            prevSong: function () {
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },

            playRandomSong: function () {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                }
                while (newIndex === this.currentIndex)
                this.currentIndex = newIndex
                this.loadCurrentSong()

            },

            start: function () {
                //ƒê·ªãnh nghƒ©a c√°c thu·ªôc t√≠nh cho object
                this.defineProperties();

                //X·ª≠ l√Ω c√°c s·ª± ki·ªán DOM event
                this.handleEvent();

                //Render playlist
                this.render();

                //T·∫£i th√¥ng tin b√†i h√°t ƒë·∫ßu ti√™n
                this.loadCurrentSong();

            }
        }
        app.start()
    </script>
</body>

</html>
